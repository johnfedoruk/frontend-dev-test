<form class="w3-card-4 login-card" [@loginState]='loginState' (ngSubmit)="onSubmit($event)">

  <header class="w3-container w3-blue">
    <h1>Login</h1>
  </header>

  <div class="w3-container w3-margin">

    <label>Username</label>
    <input class="w3-input" type="text" [(ngModel)]="username" name="username">

    <label>Password</label>
    <input class="w3-input" type="password" [(ngModel)]="password" name="password">

  </div>

  <footer class="w3-container w3-blue">
    <button type='submit' class='w3-btn w3-small w3-margin w3-right w3-white'>Login</button>
  </footer>

</form>
